<p>fieldlist works!</p>
<a routerLink="/">Home</a>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Field 1</th>
        <th scope="col">Field 2</th>
        <th scope="col">Field 3</th>
        <th scope="col">Field 4</th>
        <th scope="col">Actions</th> <!-- New header for the action column -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{ item.field1 }}</td>
        <td>{{ item.field2 }}</td>
        <td>{{ item.field3 }}</td>
        <td>{{ item.field4 }}</td>
        <td>
          <button (click)="onActionClick(item.id)">Action</button>
        </td>
      </tr>
    </tbody>
  </table>
