field-update.component.html
<p>Update Field Details</p>
<form (ngSubmit)="updateField()">
  <div>
    <label for="field1">Field 1:</label>
    <input id="field1" [(ngModel)]="field.field1" name="field1" required>
  </div>
  <div>
    <label for="field2">Field 2:</label>
    <input id="field2" [(ngModel)]="field.field2" name="field2" required>
  </div>
  <div>
    <label for="field3">Field 3:</label>
    <input id="field3" [(ngModel)]="field.field3" name="field3" required>
  </div>
  <div>
    <label for="field4">Field 4:</label>
    <input id="field4" [(ngModel)]="field.field4" name="field4" required>
  </div>
  <button type="submit">Update</button>
</form>
