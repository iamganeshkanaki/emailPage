<mat-card>
    <mat-card-header>
        <mat-card-title>Email Logs</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="emailList" class="mat-elevation-z8">

            <!-- Action Column -->
            <!-- <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                     <button  (click)="viewEmail()">View</button>s
                    
                </td>
            </ng-container> -->

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="takeme(element)"><i class="fa fa-eye" aria-hidden="true"></i></button>
                </td>
            </ng-container>


            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>

            <!-- From Column -->
            <ng-container matColumnDef="from">
                <th mat-header-cell *matHeaderCellDef>From</th>
                <td mat-cell *matCellDef="let element">{{element.from}}</td>
            </ng-container>

            <!-- To Column -->
            <ng-container matColumnDef="to">
                <th mat-header-cell *matHeaderCellDef>To</th>
                <td mat-cell *matCellDef="let element">{{element.to}}</td>
            </ng-container>

            <!-- Subject Column -->
            <ng-container matColumnDef="subject">
                <th mat-header-cell *matHeaderCellDef>Subject</th>
                <td mat-cell *matCellDef="let element">{{element.subject}}</td>
            </ng-container>

            <!-- Body Column -->
            <ng-container matColumnDef="body">
                <th mat-header-cell *matHeaderCellDef>Body</th>
                <td mat-cell *matCellDef="let element">{{element.body}}</td>
            </ng-container>

            <!-- CC Column (optional) -->
            <ng-container matColumnDef="cc">
                <th mat-header-cell *matHeaderCellDef>CC</th>
                <td mat-cell *matCellDef="let element">{{element.cc || 'N/A'}}</td>
            </ng-container>

            <!-- BCC Column (optional) -->
            <ng-container matColumnDef="bcc">
                <th mat-header-cell *matHeaderCellDef>BCC</th>
                <td mat-cell *matCellDef="let element">{{element.bcc || 'N/A'}}</td>
            </ng-container>

            <!-- Table Header and Rows -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
<button (click)="back()"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
